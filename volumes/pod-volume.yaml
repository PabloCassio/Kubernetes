apiVersion: v1
kind: Pod
metadata:
  name: pod-volume
  labels:
    name: myapp
spec:
  containers:
    - name: nginx-container
      image: nginx:stable
      volumeMounts:
        - mountPath: /volume-dentro-do-container
          name: primeiro-volume
    - name: jenkins-container
      image: jenkins/jenkins:alpine
      volumeMounts:
        - mountPath: /volume-dentro-do-container
          name: primeiro-volume
  volumes:
    - name: primeiro-volume
      hostPath:
        path:  /home/pablo/primeiro-volume
        type: DirectoryOrCreate
